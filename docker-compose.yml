#   - MongoDB (Official Docker Image)
#   - Node.js backend as defined in ./wordle-backend/Dockerfile
######################################################################################################

services:
  mongo:
    image: mongo
    container_name: wordle-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./wordle-backend
    container_name: wordle-backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/wordle
